---
- name: Update Homebrew first
  homebrew: update_homebrew=yes
- name: Install Homebrew Packages
  homebrew: name={{ item }}
  with_items:
    - ack
    - boot2docker
    - curl
    - docker
    # - gh # it looks like boxen removes this?
    - git
    - go
    - heroku-toolbelt
    - htop-osx
    - hugo
    - imagemagick
    # - ntfs-3g # Needs full Xcode install, not just command line tools
    - plt-racket
    - postgresql
    - reattach-to-user-namespace # required for tmux!
    - the_silver_searcher
    - tig
    - tmux
    - watch
    - wget
    - zsh
