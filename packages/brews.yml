---
- name: Update Homebrew first
  homebrew: update_homebrew=yes
- name: Install Homebrew Packages
  homebrew: name={{ item }}
  with_items:
    - ack
    - boot2docker
    - curl
    - docker
    - gh
    - git
    - go
    - heroku-toolbelt
    - htop-osx
    - hugo
    - ntfs-3g
    - plt-racket
    - reattach-to-user-namespace # required for tmux!
    - the_silver_searcher
    - tig
    - tmux
    - watch
    - wget
    - zsh
