---
- name: Update Homebrew first
  homebrew: update_homebrew=yes
- homebrew_tap: tap=caskroom/cask
- homebrew_tap: tap=homebrew/dupes
- homebrew_tap: tap=homebrew/versions
- homebrew_tap: tap=homebrew/php
- name: Install Homebrew Packages
  homebrew: name={{ item }}
  with_items:
    - ack
    - boot2docker
    - brew-cask
    - cask
    - composer
    - curl
    - docker
    - docker-compose
    - docker-machine
    - fdupes
    - git
    - heroku-toolbelt
    - htop-osx
    - hugo
    - imagemagick
    - pandoc
    - plt-racket
    - postgresql
    - python
    - rdfind
    - reattach-to-user-namespace # required for tmux!
    - redis
    - the_silver_searcher
    - tig
    - tmux
    - tree
    - vim
    - watch
    - wget
    - zsh
